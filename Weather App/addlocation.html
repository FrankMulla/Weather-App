<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.red-orange.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="css/weatherapp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">Add Location</span>
            </div>
          </header>
          <main class="mdl-layout__content">
              <div class="content-grid mdl-grid">
                  <div class="mdl-cell">
                      <form action="#">
                          <div class="mdl-textfield mdl-js-textfield">
                              <input class="mdl-textfield__input" type="text" id="LocationName"  onchange="updatedLocation()" oninput="updatedLocation()">
                              <label class="mdl-textfield__label">Enter a town or address...</label>
                          </div>
                      </form>
                      <form action="#">
                          <div class="mdl-textfield mdl-js-textfield">
                              <input class="mdl-textfield__input" type="text" id="LocationNickname">
                              <label class="mdl-textfield__label" >Enter a label for this location...</label>
                          </div>
                      </form>
                      <div id="mapLoadingBar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                      <div id="MapCanvas" onload="mapLoading();">
                      </div>
                      <div class = "centreObjects">
                          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id = "addLocationButton" onclick="addLocations()">
                              Save This Location
                          </button>
                      </div>
              </div>
            </div>
          </main>    
        </div>
        <!--   JavaScript files:   -->
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=&amp;callback=startMap" type="text/javascript">
        </script>
        <script src="js/locationWeatherCache.js"></script>
        <script src="js/addlocationPage.js"></script>
    </body>
</html>
